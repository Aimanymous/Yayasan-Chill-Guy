<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Simple Calculator</title>
      <link rel="stylesheet" href="styles.css">
      <!-- Bootstrap css -->
      <!-- <link href="bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet" /> -->

      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   </head>
   <body class="d-flex justify-content-center align-items-center">

   <div class="container d-flex flex-column justify-content-center align-items-center text-center">

      <h1 class="pb-4">Chill Guy Calculator Apps New Version</h1>

      <div class="calculator">
         <div class="input" id="input"></div>
         <div class="buttons">
            <div class="operators">
               <div class="btn btn-primary">+</div>
               <div class="btn btn-primary">-</div>
               <div class="btn btn-primary">&times;</div>
               <div class="btn btn-primary">&divide;</div>
            </div>
            <div class="main">
               <div class="leftPanel">
                  <div class="numbers">
                     <div>7</div>
                     <div>8</div>
                     <div>9</div>
                  </div>
                  <div class="numbers">
                     <div>4</div>
                     <div>5</div>
                     <div>6</div>
                  </div>
                  <div class="numbers">
                     <div>1</div>
                     <div>2</div>
                     <div>3</div>
                  </div>
                  <div class="numbers">
                     <div>0</div>
                     <div>.</div>
                     <div class="btn btn-danger" id="clear">C</div>
                  </div>
               </div>
               <div class="equal btn btn-warning" id="result">=</div>
            </div>
         </div>
      </div>
   </div>




      <!-- Bootstrap js -->
      <!-- <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script> -->

      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <script src="script.js"></script>
      
   </body>
</html>
